<!DOCTYPE html>
<html ng-app="cookieDemo">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script type="text/javascript" src="../angular.js"></script>
	<script type="text/javascript" src="../angular-cookies.js"></script>
	<script type="text/javascript">
		angular.module("cookieDemo",["ngCookies"])
			.controller("main",["$scope","$cookies",function($scope, $cookies){
				
				$scope.value = $cookies.get("test") || "없음";
				
				$scope.getValue = function(){
					$scope.value = $cookies.get("test");
				}
				
				$scope.putValue = function(iv){
					$cookies.put("test",iv);
				}
			}]);
	</script>
</head>
<body ng-controller="main">
	<h1>Cookie 서비스 사용</h1>
	<p>test 키로 저장된 값 : {{value}}</p>
	<button ng-click="getValue()">
		쿠키가져오기
	</button>
	<input type="text" ng-model="iValue">
	<button ng-click="putValue(iValue)">
		쿠키저장
	</button>
</body>
</html>
